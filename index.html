<!DOCTYPE html>
<html lang="en">
		<head>
				<meta charset="UTF-8">
				<meta http-equiv="X-UA-Compatible" content="IE=edge">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<link rel="stylesheet" href="style.css">
				<title>50 Projects Day 32 = Good, Cheap, Fast Checkboxes</title>
		</head>
		<body>
				<h2>How do you want your project to be?</h2>

				<label class="switch" for="good">
						<input type="checkbox" id="good">
						<span class="slider"></span>
						<strong class="text">Good</strong>
				</label>
				<label class="switch" for="cheap">
						<input type="checkbox" id="cheap"> 
						<span class="slider"></span>
						<strong class="text">Cheap</strong>
				</label>
				<label class="switch" for="fast">
						<input type="checkbox" id="fast"> 
						<span class="slider"></span>
						<strong class="text">Fast</strong>
				</label>

				<script src="script.js"></script>
		</body>
</html>
